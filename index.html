<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/Flow.css">
</head>
<body>
    <header class="header">
        <nav>
            <h3 class="logo inter-normal">DesignFlow</h3>
            <ul>
                <li><a href=""><button class="raleway-normal btn">Sign Up</button></a></li>
            </ul>
        </nav>
        <section class="banner raleway-normal">
            <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
        </section>
    </header>
    <main>
        <!-- Action Section -->
         <div class="action wid raleway-normal">
            <section class="action-content">
                <h2 class="action-title">
                    See It in Action
                </h2>
                <p class="action-description">
                    Explore the live preview and imagine your brand in this bold new look.
                </p>
                <button class="btn">Launch Live Preview</button>
            </section>
            <img class="action-img" src="Assets/wc-mini.png" alt="">
         </div>
    </main>
    <footer>

    </footer>
</body>
</html>
